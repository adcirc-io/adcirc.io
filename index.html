<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ADCIRC.io</title>

    <script src="lib/d3.v4.min.js"></script>
    <script src="lib/d3-chart.js"></script>
    <!--<script src="../../adcirc-lib/build/adcirc-lib.js"></script>-->
    <script src="lib/adcirc-lib.min.js"></script>
    <script src="https://use.fontawesome.com/6928117062.js"></script>

    <link href="css/index.css" rel="stylesheet">


</head>
<body>

    <div class="dashboard">

        <div class="header">
            <div class="left">
                <div class="title">ADCIRC.io</div>
            </div>
            <div class="right">
                <div id="bounding-box"></div>
                <div class="title button"><i class="fa fa-fw fa-question-circle" aria-hidden="true"></i></div>
            </div>
        </div>

        <div class="main">

            <div id="sidebar" class="sidebar-big">
                <div id="opening-message" class="item">
                    <div class="message">
                        Welcome to ADCIRC.io. To get started, open an ADCIRC mesh.
                    </div>
                </div>
                <div id="fort14-item" class="item">
                    <div id="fort14" class="adc-button button bordered">Open fort.14</div>
                </div>
            </div>

            <div class="stage">
                <canvas id="canvas"></canvas>
                <svg id="overlay"></svg>
                <div id="plotting-area"></div>
            </div>


        </div>

    </div>

    <!--<script src="js/index.js"></script>-->
    <script src="build/index.js"></script>

</body>
</html>
